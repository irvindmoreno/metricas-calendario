            <div class="Mes ">
              <div>Junio</div>
              <div class="Mes-Dias Junio">
                <script>
                  var mesJs = new Mes("Junio");
                  for(var numeroDeDia=1;numeroDeDia<mesJs.numeroDeDias+1;numeroDeDia++)
                  	{mesJs.dibujarCuadro("Junio",numeroDeDia,"d");}
                </script>
              </div>
              <div class="Mes-NumerosJunio">
                <script>
                  for(numeroDeDia=1;numeroDeDia<mesJs.numeroDeDias+1;numeroDeDia++)
                  	{mesJs.dibujarCuadro("Mes-Numeros"+"Junio",numeroDeDia,"n");}
                  
                </script>
              </div>
              <!-- inicio mis cuadraditos blancos de ticket		-->
              <div class="Mes-ticket-Junio1"></div>

                for(numeroDeDia=1;numeroDeDia<mesJs.numeroDeDias+1;numeroDeDia++)
                {				
                	mesJs.dibujarCuadro("Mes-ticket-"+"Junio"+"1",numeroDeDia,null,"1");
